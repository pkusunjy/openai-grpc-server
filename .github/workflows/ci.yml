name: Greeting from Mona
on:
  push:
    branches:
      - main

jobs:
  my-job:
    name: My Job
    runs-on: centos-latest
    container: docker.io/centos:7
    steps:
    - uses: actions/checkout@v2
    - name: Print a greeting
      env:
        MY_VAR: Hi there! My name is
        FIRST_NAME: Mona
        MIDDLE_NAME: The
        LAST_NAME: Octocat
      run: |
        echo $MY_VAR $FIRST_NAME $MIDDLE_NAME $LAST_NAME.